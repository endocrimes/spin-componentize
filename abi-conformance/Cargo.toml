[package]
name = "spin-abi-conformance"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.69"
async-trait = "0.1.66"
wasmtime = { version = "7.0.0", features = ["component-model"] }
tokio = { version = "1", features = ["macros", "rt", "fs", "rt-multi-thread"] }
host = { path = "../adapter/host" }
wasi-common = { path = "../adapter/wasi-common" }
wasi-cap-std-sync = { path = "../adapter/wasi-common/cap-std-sync" }
clap = { version = "3.1.15", features = ["derive", "env"] }
rand = "0.8.5"
rand_chacha = "0.3.1"
rand_core = "0.6.3"
serde = { version = "1.0", features = [ "derive" ] }
tempfile = "3.3.0"
toml = "0.5.9"
cap-std = "1.0.5"
